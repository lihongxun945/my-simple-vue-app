<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    var app = new Vue({
      el: '#app',
      template: `
      <div class="hello">{{message}}</div>
      `,
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
